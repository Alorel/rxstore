name: Alpha Build
on:
  push:
    branches:
      - alpha

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - windows-latest
          - macos-latest
          - ubuntu-latest
        node:
          - 14.x
          - 13.x
          - 12.x
    steps:
      - uses: actions/checkout@v2
        name: Checkout (deep)
        if: ${{ matrix.node == '14.x' && matrix.os == 'ubuntu-latest'}}
        with:
          fetch-depth: 100
      - uses: actions/checkout@v2
        name: Checkout (shallow)
        if: ${{ matrix.node != '14.x' || matrix.os != 'ubuntu-latest'}}
        with:
          fetch-depth: 1
      - name: Cache yarn
        uses: actions/cache@v1
        with:
          key: ${{ matrix.os }}-${{ matrix.node }}-${{ github.ref }}-yarn
          path: .yarn/cache
      - name: Cache node_modules
        uses: actions/cache@v1
        with:
          key: ${{ matrix.os }}-${{ matrix.node }}-${{ github.ref }}-node_modules
          path: node_modules
      - uses: actions/setup-node@v1
        name: Set up node
        with:
          node-version: ${{ matrix.node }}
          registry-url: https://npm.pkg.github.com/alorel
      - run: npm install -g yarn@^2.0.0-rc.27
        name: Set up yarn
      - run: yarn install --immutable
        name: Yarn install
        env:
          YARN_ENABLE_GLOBAL_CACHE: 'false'
          YARN_NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: yarn run lint
        name: Lint
        if: ${{ matrix.node == '14.x' && matrix.os == 'ubuntu-latest'}}
      - name: Build
        if: ${{ matrix.node != '14.x' || matrix.os != 'ubuntu-latest'}}
        run: yarn run rollup
      - name: Dry release
        if: ${{ matrix.node == '14.x' && matrix.os == 'ubuntu-latest'}}
        run: yarn run release --dry-run
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout
        with:
          fetch-depth: 100
      - name: Cache yarn
        uses: actions/cache@v1
        with:
          key: ubuntu-latest-14.x-${{ github.ref }}-yarn
          path: .yarn/cache
      - name: Cache node_modules
        uses: actions/cache@v1
        with:
          key: ubuntu-latest-14.x-${{ github.ref }}-node_modules
          path: node_modules
      - uses: actions/setup-node@v1
        name: Set up node
        with:
          node-version: 14.x
          registry-url: https://npm.pkg.github.com/alorel
      - run: npm install -g yarn@^2.0.0-rc.27
        name: Set up yarn
      - run: yarn install --immutable
        name: Yarn install
        env:
          YARN_ENABLE_GLOBAL_CACHE: 'false'
          YARN_NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: yarn run release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
